<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="/css/inicio-sesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="formulario">
            <div class="form-group">
                <label for="nombre">Usuario: </label>
                <input type="text" id="nombreUsuario" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña: </label>
                <input type="password" id="contrasenaUsuario" name="password" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <a href="/vistas/registro.html">¿No tienes una cuenta? Registrate</a>
        <div class="social-buttons">
            <a href="#" class="social-button google">
                <i class="fab fa-google"></i> Iniciar sesión con Google
            </a>
            <a href="#" class="social-button facebook">
                <i class="fab fa-facebook-f"></i> Iniciar sesión con Facebook
            </a>
        </div>
    </div>

    <script src="/js/inicio-sesion.js"></script>
</body>

</html>
