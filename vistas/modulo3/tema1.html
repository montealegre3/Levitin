<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/modulo3/tema1.css">
    <title>Levitin</title>

</head>
<body>

    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="/resources/images/logo-morado.png" alt="Logo">
                <h3>Módulo 3 - Tema 1</h3>
            </div>
            <nav class="nav">
                <button class="inicio-sesion">Inicio de sesión</button>
                <button class="registro">Registro</button>
                <div class="desplegable">
                    <button class="modulos">Módulos</button>
                    <div class="menu-desplegable">
                        <a href="">Módulo 1</a>
                        <a href="">Módulo 2</a>
                        <a href="">Módulo 3</a>
                        <a href="">Módulo 4</a>
                    </div>
                </div>
            </nav>
        </header>


        <main>
            <div class="contenido">
                <h1>EMOCIONES Y RESPUESTAS <br> PSICOLÓGICAS A LA MÚSICA</h1>

                <h4>Haz click en la imágen</h4>
                <div class="card">
                    <img src="/resources/images/mod3-tema1.png" alt="instrumentos musicales" class="card-image">
                </div>

                <h2>DÉJANOS TU CANCIÓN FAVORITA Y CUÉNTANOS QUÉ TE TRANSMITE</h2>
                <div class="comment-section">
                    <textarea placeholder="Escribe tu comentario aquí..."></textarea>
                    <button>Enviar respuesta</button>
                </div>
    
                <div class="navigation-buttons">
                    <button>Tema 1</button>
                    <button>Tema 2</button>
                    <button>Tema 3</button>
                    <button>Tema 4</button>
                </div>
            </div>
        </main>
    
        <footer>
            <div class="footer-logo">
                <img src="/resources/images/logo-moradoFooter.png" alt="Logo">
            </div>
            <div class="footer-info">
                <div class="social-icons">
                    <a href="https://www.tiktok.com/es/" aria-label="TikTok" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                    <a href="https://x.com/X" aria-label="Twitter" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="https://www.youtube.com" target="_blank" aria-label="Youtube"><i class="fa-brands fa-youtube"></i></a>
                </div>
                <div class="contact-email">
                    <a href="mailto:correo@ejemplo.com">correo@ejemplo.com</a>
                </div>
            </div>
        </footer>
    </div>


    <!-- Popup Modal -->
    <div id="podcastModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Escuchar podcast aquí</p>
            <audio controls>
                <source src="/10-Levitin-app/resources/audio/OneRepublic - Nobody (from Kaiju No. 8) [Official Lyric Video].mp3" type="audio/mpeg">
                Tu navegador no soporta la reproducción de audio.
            </audio>
        </div>
    </div>


    <script src="/js/modulo3/tema1.js"></script>
</body>
</html>
